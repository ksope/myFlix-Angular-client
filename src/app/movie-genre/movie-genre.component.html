<mat-dialog-content role="dialog">
  <div>
    <h4 class = "header-title">{{ data.genre.Name | uppercase }}</h4>
    <div class="genreDetails"><span class="genre-title">Genre Details: </span>{{ data.genre.Description }}</div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="genreBtn">
  <button mat-raised-button mat-dialog-close>Back</button>
</mat-dialog-actions>
